<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/style.css"/>
    <title>Trivial Retreat</title>
  </head>
  <body>
    <div id="title-bar">
      <h1>Trivial Retreat</h1>
      <h2>Trivia to Test Your General Knowledge</h2>
    </div>
    <div id='current-question'>

    </div>
    <div id="answer-select">
      <button class="true">True</button>
      <button class="false">False</button>
    </div>
    <div id="true-modal" class="modal">
      <div class="modal-content">
        <span class="closeTrue">&times;</span>
        <p>Correct!</p>
      </div>
    <div id="false-modal" class="modal">
      <div class="modal-content">
        <span class="closeFalse">&times;</span>
        <p>Incorrect!</p>
      </div>  
    </div>
    <div id='question-list'>

    </div>
    <div id="new-question">

    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
